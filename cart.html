<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="static/styles/css/styles.css">
    <link rel="stylesheet" href="static/styles/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="static/images/logo.png" sizes="32x32" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
    <div style="display: flex; flex-direction: column; min-height: 100%;">
        <main style="flex: 1;">
            <div  class="container mt-1 mb-4">
                <nav aria-label="breadcrumb "class="d-flex justify-content-between sticky-top bg-light">
                    <ol class="breadcrumb ms-2 mt-2">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">My cart</li>
                    </ol>
                    <ul class="mt-2 me-2" style="list-style-type: none;">
                        <li class="nav-item">
                            <a href="cart.html" class="btn btn-outline-primary">
                                <i class="bi bi-cart"></i> Cart <span class="fw-b">0</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="table-responsive">
                    <table class="my-cart-list">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Picture</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>product.name</td>
                                <td>product.picture</td>
                                <td>product.price</td>
                                <td>product.quantity</td>
                                <td>product.total_price</td>
                                <td>
                                    <button class="btn btn-primary action-btn edit-btn me-2">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-danger action-btn edit-btn">
                                        <i class="fas fa-trash-alt"></i> Trash
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <td>agility hurdles</td>
                                <td class="image-cell"><img src="static/images/products/agility hurdles.jpg"  alt="product image"></td>
                                <td>Kshs 1500</td>
                                <td>3</td>
                                <td>4500</td>
                                <td>
                                    <button class="btn btn-primary edit-btn me-2">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-danger action-btn edit-btn">
                                        <i class="fas fa-trash-alt"></i> Trash
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <td>Mikassa football</td>
                                <td class="image-cell"><img src="static/images/products/Mikasa.JPG" alt="${product.name} image"></td>
                                <td>Kshs 3500</td>
                                <td>2</td>
                                <td>7000</td>
                                <td>
                                    <button class="btn btn-primary action-btn edit-btn me-2">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-danger action-btn edit-btn">
                                        <i class="fas fa-trash-alt"></i> Trash
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <div id="footer-placeholder"></div>
    </div>


    
    <script src="static/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/styles/bootstrap/js/bootstrap.bundle.min.js"></script>



    
</body>
</html>
