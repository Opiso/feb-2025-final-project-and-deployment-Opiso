<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="static/styles/css/styles.css">
    <link rel="stylesheet" href="static/styles/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="static/images/logo.png" sizes="32x32" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        label{
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; min-height: 100%;">
    <main style="flex: 1;">
        <div  class="container mt-1 mb-4">
            <nav aria-label="breadcrumb " class="sticky-top bg-light" style="height: 57px;">
                <ol class="breadcrumb mt-2 ms-2">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
                </ol>
            </nav>
            <div class="offset-3 col-6">
                <form action="">
                    <h3>Please Sign up</h3>
                    <div class="mb-3" style="display: flex; align-items: center; margin-bottom: 1rem;">
                        <label for="fname" class="form-label" style="display: inline-block; width: 30%;">First Name: </label>
                        <input type="text" class="form-control" id="fname" required placeholder="Enter your first name" name="fname">
                    </div>
                    <div class="mb-3" style="display: flex; align-items: center; margin-bottom: 1rem;">
                        <label for="lname" class="form-label" style="display: inline-block; width: 30%;">Last Name: </label>
                        <input type="text" class="form-control" id="lname" required placeholder="Enter your Last name" name="lname">
                    </div>
                    <div class="mb-3" style="display: flex; align-items: center; margin-bottom: 1rem;">
                        <label for="email" class="form-label" style="display: inline-block; width: 30%;">Email address: </label>
                        <input type="email" class="form-control" id="email" required placeholder="Enter your email" name="email">
                    </div>
                    <div class="mb-3" style="display: flex; align-items: center; margin-bottom: 1rem;">
                        <label for="password" class="form-label" style="display: inline-block; width: 30%;">Password: </label>
                        <input type="password" class="form-control" id="password" required placeholder="Enter your Password" name="password">
                    </div>                
                    <div class="mb-3" style="display: flex; align-items: center; margin-bottom: 1rem;">
                        <label for="password" class="form-label" style="display: inline-block; width: 30%;">Confirm password: </label>
                        <input type="password" class="form-control" id="confirm_password" required placeholder="Confirm your password" name="confirm_password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
</div>
    <script src="static/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/styles/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
