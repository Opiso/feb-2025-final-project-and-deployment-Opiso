<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="static/styles/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="static/styles/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <link rel="icon" href="static/images/logo.png" sizes="32x32" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        h5{
            color: #0d6efd            ;
            font-size: larger;
        }
    </style>
</head>
<body>
    <main>
        <div class="container mt-1 mb-4">      
         
            <nav aria-label="breadcrumb" class="d-flex justify-content-between sticky-top bg-light">
                <ol class="breadcrumb mt-2 ms-2">
                  <li class="breadcrumb-item"><a class="home" href="index.html">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Contacts</li>
                </ol>
                <ul class="mt-2 me-2" style="list-style-type: none;">
                    <li class="nav-item">
                        <a href="cart.html" class="btn btn-outline-primary">
                            <i class="bi bi-cart"></i> Cart <span class="fw-b">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <h1 class=" text-primary">Contact Us</h1>
            <div class="row mt-4 mb-4">
                <div class="col-md-5 contact-details" style="border-right: 1px solid #f5eeee;">
                    <div class="card-body ms-3">
                        <h5 class="mt-5">Call Us: <span class="text-light">+254 706 641 957</span></h5><br>
                        <h5>Mail Us: <span class="text-light">capisokoth@gmail.com</span></h5> <hr class="text-light">
                        <h5>Follow Us: </h5>
                        <div class="" >
                            <p>
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="https://wa.me/254706641957?text=Hello%20there!%20%20I%20am%20interested%20in%20your%20blog%20site.%20%20Can%20you%20help%20me%20with%20that?%20%20Thanks%20in%20advance.
                                " target="_blank" rel="noopener noreferrer" id="whatsapp-link"><i class="fab fa-whatsapp"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                                <a href="#"><i class="fab fa-x-twitter"></i></a>
                            </p>
                        </div>

                    </div>
                </div>
                <div class="col-md-7 card">
                    <div class="card-body">
                        <h5 class="text-primary">Post your feedbacks here</h5>
                        <form action="">
                            <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                                <label for="name" style="display: inline-block; width: 30%;"><b>Your Name:</b> </label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                            <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                                <label for="email" style="display: inline-block; width: 30%;"><b>Email Address:</b> </label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email address" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>How satisfied are you?</b></label><br>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="rating" id="very_satisfied" value="Very Satisfied">
                                  <label class="form-check-label" for="very_satisfied">Very Satisfied</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="rating" id="neutral" value="Neutral">
                                  <label class="form-check-label" for="neutral">Neutral</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="rating" id="unsatisfied" value="Unsatisfied">
                                  <label class="form-check-label" for="unsatisfied">Unsatisfied</label>
                                </div>
                            </div>
                            <label for="message" class="form-label"><b>Your Message:</b> </label>
                            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Write your message" required></textarea>
                            <button type="submit" class="btn btn-outline-primary w-100"><b>Submit</b></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Footer placeholder -->
        <div id="footer-placeholder"></div>

    </main>
    

    <script src="static/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/styles/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
